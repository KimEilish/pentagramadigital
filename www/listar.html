<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    
   
    <script>
        
    </script>
    <style>
      .a{
        
        height:20vh;
        border-radius:20px;
      }
    </style>
</head>
<body>
    <div class="container">
      <div class="row-">
        <div class="col-9 text-center bg-primary text-light mt-2 rounded-pill mx-auto">
                Listagem
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row" id="nsei">
        
      </div>
    </div>
     <script>

                function atualizar(){
                  $.getJSON("http://profrodolfo.com.br/webservice/index.php?listar",function(data){
                    for(let i = 0; i < data.length; i++){
                        $('#nsei').append(
                          `<div class="col-10 a mt-3 bg-warning mx-auto">
                            <div class="row">
                            <button onclick="deleteCadastro(${data[i].cd_aluno})">deletar</button>
                            <a href="./update.html?id=${data[i].cd_aluno}">update</a>

                              <div class="col-10 mt-2">Nome:${data[i].nm_aluno}
                              
                              </div>
                              <div class="col-10 mt-4">E-mail:${data[i].ds_email}</div>
                              
                            </div>
                          </div> ` )
                   }
                  })
                }
                $(document).ready(()=>{                 
                    atualizar();
                })
                function deleteCadastro(id){
                  $.ajax({
                    url:`http://profrodolfo.com.br/webservice/index.php?excluir=${id}`,
                    type:"get",
                    success:function(){
                      alert('Cadastro exclu√≠do');
                      $('#nsei').html('');
                      atualizar();
                    },
                    error:function(){
                      alert('erro');
                    }
                  })   
                }
    
                  
     </script>

</body>
</html>
